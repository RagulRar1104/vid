<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            overflow: hidden;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff6699;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
        }
        .letter {
            width: 280px;
            height: 180px;
            background: white;
            position: absolute;
            top: 10px;
            left: 10px;
            transform: translateY(100%);
            transition: transform 1s ease-in-out;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff3366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="viduuuu.mp3" type="audio/mpeg">
    </audio>
    <div class="envelope" onclick="openLetter()">
        <div class="letter" id="letter">
            <p>Happy Birthday My Love! üéâüéÇ‚ù§Ô∏è</p>
            <button class="button" onclick="navigateToWishPage(event)">For You üíñ</button>
        </div>
    </div>
    <script>
        function openLetter() {
            document.getElementById('letter').style.transform = 'translateY(0)';
            generateHearts();
        }
        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        function navigateToWishPage(event) {
            event.stopPropagation();
            window.location.href = 'index1.html';
        }
    </script>
</body>
</html>
